mixed-port: 7890
#port: 7890
#socks-port: 7891
#redir-port: 7892
allow-lan: true
mode: rule
ipv6: false
log-level: info
external-controller: 127.0.0.1:9090

dns:
  enable: true
  ipv6: false
  listen: 127.0.0.1:8053
  default-nameserver :
    - 223.5.5.5
    - 8.8.8.8
  enhanced-mode: redir-host
  # enhanced-mode: redir-host # 或 fake-ip
  nameserver:
    - 119.29.29.29
    - 114.114.114.114
    - 1.1.1.1
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.googleapis.com'
      - '+.youtube.com'
      - '+.appspot.com'
      - '+.telegram.com'
      - '+.facebook.com'
      - '+.twitter.com'
      - '+.blogger.com'
      - '+.gmail.com'
      - '+.gvt1.com'

# 服务器节点订阅
#proxy-providers:
  #  节点: # Provider 名称
  # type: http
  #  url:  https://raw.iqiq.io/maplelgj/TV/main/VV # 机场给你的clash订阅链接
