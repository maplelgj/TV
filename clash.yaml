proxies:
  - {name: BWG-VMESS, server: 679888.xyz, port: 343, type: vmess, uuid: b92dfaee-7b1a-4c36-a737-f69f1e67a6ce, alterId: 0, cipher: auto, tls: true, network: ws, ws-opts: {path: /1edd91/, headers: {Host: 679888.xyz}}}
  - {name: Racknerd-Vmess, server: heihei006009.tk, port: 45678, type: vmess, uuid: 7ed04ef6-0f03-42f1-a609-b21a0b3a3181, alterId: 0, cipher: auto, tls: true, network: ws, ws-opts: {path: /47d5ff16f/, headers: {Host: heihei006009.tk}}}
 
proxy-groups:
  - name: 🎯 国内流量
    type: select
    proxies:
      - DIRECT
      - BWG-VMESS
      - Racknerd-Vmess
  - name: 🍎 苹果服务
    type: select
    proxies:
      - DIRECT
      - BWG-VMESS
      - Racknerd-Vmess
  #- name: 📢 谷歌服务
    #type: select
    #proxies:
      #- BWG-VMESS
      #- Racknerd-Vmess
  - name: 🚀 国外流量
    type: select
    proxies:
      - BWG-VMESS
      - Racknerd-Vmess
  - name: 📲 Telegram
    type: select
    proxies:
      - Racknerd-Vmess
      - BWG-VMESS
  - name: 🆎 AdBlock
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - DIRECT
      - BWG-VMESS
      - Racknerd-Vmess
 
