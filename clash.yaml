mixed-port: 7890
#port: 7890
#socks-port: 7891
#redir-port: 7892
allow-lan: true
#ipv6: true
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

dns:
  enable: true # 是否启用dns false
  ipv6: false
  listen: 127.0.0.1:53 # 开启 DNS 服务器监听
  #enhanced-mode: fake-ip # 模式：redir-host或fake-ip

  nameserver:
     - 223.5.5.5 # 阿里DNS
     - 180.76.76.76 # 百度DNS
     - 119.29.29.29 # 腾讯DNS
     - 117.50.11.11 # ONE DNS拦截版 恶意网站拦截、广告过滤
     - 117.50.10.10 # ONE DNS纯净版 直接返回其真实的响应结果
     - 114.114.114.114 # 114DNS
     #- https://dns.alidns.com/dns-query # 阿里 DoH DNS
     #- https://doh.360.cn/dns-query # 360 DoH DNS
  fallback:
     - 8.8.8.8 # 谷歌DNS
     - 1.1.1.1 # Cloudflare DNS
     - https://dns.google/dns-query
     - https://dns.cloudflare.com/dns-query
     #- https://dns.adguard.com/dns-query
  #fallback-filter:
     #geoip: true # 默认
     #geoip-code: CN
     #ipcidr: # 在这个网段内的 IP 地址会被考虑为被污染的 IP
       #- 240.0.0.0/4

# 服务器节点订阅
#proxy-providers:
  #  节点: # Provider 名称
  # type: http
  #  url:  https://raw.iqiq.io/maplelgj/TV/main/VV # 机场给你的clash订阅链接
  #  path: ./proxy_provider/jiedian.yaml # 保存在本地文件的名字，可以随便取
    
proxies:
  - {name: BWG-VMESS, server: 679888.xyz, port: 51212, type: vmess, uuid: b92dfaee-7b1a-4c36-a737-f69f1e67a6ce, alterId: 0, cipher: auto, tls: true, network: ws, ws-opts: {path: /1edd91/, headers: {Host: 679888.xyz}}}
  - {name: Racknerd-Vmess, server: heihei006009.tk, port: 343, type: vmess, uuid: 7ed04ef6-0f03-42f1-a609-b21a0b3a3181, alterId: 0, cipher: auto, tls: true, network: ws, ws-opts: {path: /47d5ff16f/, headers: {Host: heihei006009.tk}}}
 
proxy-groups:
  - name: 🎯 国内流量
    type: select
    proxies:
      - DIRECT
  - name: 🎶 TikTok
    type: select
    proxies:
      - BWG-VMESS
      - Racknerd-Vmess
  - name: 📲 Telegram
    type: select
    proxies:
      - Racknerd-Vmess
      - BWG-VMESS
  - name: 📢 谷歌服务
    type: select
    proxies:
      - BWG-VMESS
      - Racknerd-Vmess
  - name: 🍎 苹果服务
    type: select
    proxies:
      - DIRECT
      - BWG-VMESS
      - Racknerd-Vmess
  - name: 🌍 国外媒体
    type: select
    proxies:
      - BWG-VMESS
      - Racknerd-Vmess
      - DIRECT
  - name: 🚀 国外流量
    type: select
    proxies:
      - BWG-VMESS
      - Racknerd-Vmess
  - name: 🛑 广告拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - DIRECT
      - BWG-VMESS
      - Racknerd-Vmess
 
