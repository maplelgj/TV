port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090

# 默认使用meta内核
# 因shellclash只会抓取规则进行二次加工, 此规则只保留规则定义, 其他全靠shellclash定义自己生成
# 如其他软件导入报错, 请自行补全, 参照此示例 https://docs.metacubex.one/example/ex1

# 服务器节点订阅
proxy-providers:
    type: http
    url:  https://raw.iqiq.io/maplelgj/TV/main/clash.yaml # 机场给你的clash订阅链接
    path: ./proxy_provider/jiedian.yaml # 保存在本地文件的名字，可以随便取
  
    
proxy-groups:
  - name: 🎯 国内流量
    type: select
    proxies:
      - DIRECT
  - name: 🎶 TikTok
    type: select
    proxies:
      - BWG-VMESS
      - Racknerd-Vmess
  - name: 📲 Telegram
    type: select
    proxies:
      - BWG-VMESS
      - Racknerd-Vmess
  - name: 📢 谷歌服务
    type: select
    proxies:
      - BWG-VMESS
      - Racknerd-Vmess
  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - 🎯 国内流量
      - BWG-VMESS
      - Racknerd-Vmess
  - name: 🍎 苹果服务
    type: select
    proxies:
      - 🎯 国内流量
      - BWG-VMESS
      - Racknerd-Vmess
  - name: 🌍 国外媒体
    type: select
    proxies:
      - BWG-VMESS
      - Racknerd-Vmess
      - 🎯 国内流量
  - name: 🚀 国外流量
    type: select
    proxies:
      - BWG-VMESS
      - Racknerd-Vmess
  - name: 🛑 广告拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - DIRECT
      - BWG-VMESS
      - Racknerd-Vmess
    
    
# 规则地址
rule-providers:
  🎯 国内流量:
    type: http
    behavior: classical
    path: ./rule/ChinaMax.yaml
    url: https://raw.iqiq.io/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaMax/ChinaMax.yaml
    interval: 86400
    
  🛑 广告拦截:
    type: http
    behavior: classical
    path: ./rule/Advertising.yaml
    url: https://raw.iqiq.io/blackmatrix7/ios_rule_script/master/rule/Clash/Advertising/Advertising.yaml
    interval: 86400
    
  🍎 苹果服务:
    type: http
    behavior: classical
    path: ./rule/Apple.yaml
    url: https://raw.iqiq.io/blackmatrix7/ios_rule_script/master/rule/Clash/Apple/Apple.yaml
    interval: 86400
    
  📢 谷歌服务:
    type: http
    behavior: classical
    path: ./rule/Google.yaml
    url: https://raw.iqiq.io/blackmatrix7/ios_rule_script/master/rule/Clash/Google/Google.yaml
    interval: 86400
    
  Ⓜ️ 微软服务:
    type: http
    behavior: classical
    path: ./rule/Microsoft.yaml
    url: https://raw.iqiq.io/blackmatrix7/ios_rule_script/master/rule/Clash/Microsoft/Microsoft.yaml
    interval: 86400
    
  🎶 TikTok:
    type: http
    behavior: classical
    path: ./rule/TikTok.yaml
    url: https://raw.iqiq.io/blackmatrix7/ios_rule_script/master/rule/Clash/TikTok/TikTok.yaml
    interval: 86400   
    
  📲 Telegram:
    type: http
    behavior: classical
    path: ./rule/Telegram.yaml
    url: https://raw.iqiq.io/blackmatrix7/ios_rule_script/master/rule/Clash/Telegram/Telegram.yaml
    interval: 86400  
    
  🌍 国外媒体:
    type: http
    behavior: classical
    path: ./rule/GlobalMedia.yaml
    url: https://raw.iqiq.io/blackmatrix7/ios_rule_script/master/rule/Clash/GlobalMedia/GlobalMedia.yaml
    interval: 86400 
    
  🚀 国外流量:
    type: http
    behavior: classical
    path: ./rule/ProxyLite.yaml
    url: https://raw.iqiq.io/blackmatrix7/ios_rule_script/master/rule/Clash/ProxyLite/ProxyLite.yaml
    interval: 86400 
    
 rules:
# 内容：可以自行添加其它自己想要的规则
 - DOMAIN-KEYWORD,tinder,🚀 国外流量
 - DOMAIN-KEYWORD,dandanzan10,🚀 国外流量
 - DOMAIN-SUFFIX,dandanzan10.top,🚀 国外流量
 - RULE-SET,ChinaMax, 🎯 国内流量
 - RULE-SET,Advertising,🛑 广告拦截
 - RULE-SET,Apple,🍎 苹果服务
 - RULE-SET,Google,📢 谷歌服务
 - RULE-SET,Microsoft,Ⓜ️ 微软服务
 - RULE-SET,TikTok,🎶 TikTok
 - RULE-SET,Telegram,📲 Telegram
 - RULE-SET,GlobalMedia,🌍 国外媒体
 - RULE-SET,ProxyLite,🚀 国外流量
 - GEOIP,CN,🎯 国内流量
 - MATCH,🐟 漏网之鱼
 

    
