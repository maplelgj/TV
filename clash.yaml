port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090

# 默认使用meta内核
# 因shellclash只会抓取规则进行二次加工, 此规则只保留规则定义, 其他全靠shellclash定义自己生成
# 如其他软件导入报错, 请自行补全, 参照此示例 https://docs.metacubex.one/example/ex1

# 服务器节点订阅
proxy-providers:
  clash: # Provider 名称
    type: http # http在线获取  file加载本地文件
    url:https://raw.iqiq.io/maplelgj/TV/main/clash.yaml # 机场给你的clash订阅链接
    interval: 86400
    
# 规则地址
rule-providers:
  🎯 国内流量:
    type: http
    behavior: classical
    path: ./ChinaMax
    url: https://raw.iqiq.io/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaMax/ChinaMax_Classical.yaml
    interval: 86400
    
  🛑 广告拦截:
    type: http
    behavior: classical
    path: ./Advertising
    url: https://raw.iqiq.io/blackmatrix7/ios_rule_script/master/rule/Clash/Advertising/Advertising_Classical.yaml
    interval: 86400
    
    🍎 苹果服务:
    type: http
    behavior: classical
    path: ./Apple
    url: https://raw.iqiq.io/blackmatrix7/ios_rule_script/master/rule/Clash/Apple/Apple.yaml
    interval: 86400
    
    📢 谷歌服务:
    type: http
    behavior: classical
    path: ./Google
    url: https://raw.iqiq.io/blackmatrix7/ios_rule_script/master/rule/Clash/Google/Google.yaml
    interval: 86400
    
    Ⓜ️ 微软服务:
    type: http
    behavior: classical
    path: ./Microsoft
    url: https://raw.iqiq.io/blackmatrix7/ios_rule_script/master/rule/Clash/Microsoft/Microsoft.yaml
    interval: 86400
    
   🎶 TikTok:
    type: http
    behavior: classical
    path: ./TikTok
    url: https://raw.iqiq.io/blackmatrix7/ios_rule_script/master/rule/Clash/TikTok/TikTok.yaml
    interval: 86400   
    
   📲 Telegram:
    type: http
    behavior: classical
    path: ./Telegram
    url: https://raw.iqiq.io/blackmatrix7/ios_rule_script/master/rule/Clash/Telegram/Telegram.yaml
    interval: 86400  
    
  🌍 国外媒体:
    type: http
    behavior: classical
    path: ./GlobalMedia
    url: https://raw.iqiq.io/blackmatrix7/ios_rule_script/master/rule/Clash/GlobalMedia/GlobalMedia.yaml
    interval: 86400 
    
  🚀 国外流量:
    type: http
    behavior: classical
    path: ./ProxyLite
    url: https://raw.iqiq.io/blackmatrix7/ios_rule_script/master/rule/Clash/ProxyLite/ProxyLite.yaml
    interval: 86400 
    
    rules:
# 内容：可以自行添加其它自己想要的规则
 - RULE-SET,ChinaMax,🎯 国内流量
 - RULE-SET,Advertising,🛑 广告拦截
 - RULE-SET,Google, 📢 谷歌服务
 - RULE-SET,Microsoft,Ⓜ️ 微软服务
 - RULE-SET,Apple,🍎 苹果服务
 - RULE-SET,Apple,🍎 苹果服务
 - RULE-SET,Telegram,📲 Telegram
 - RULE-SET,ProxyMedia,🌍 国外媒体
 - RULE-SET,ProxyLite,🚀 国外流量
 - GEOIP,CN,🎯 国内流量
 - MATCH,🐟 漏网之鱼
    
