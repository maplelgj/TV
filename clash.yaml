proxies:
  - {name: BWG-VMESS, server: 679888.xyz, port: 343, type: vmess, uuid: b92dfaee-7b1a-4c36-a737-f69f1e67a6ce, alterId: 0, cipher: auto, tls: true, network: ws, ws-opts: {path: /1edd91/, headers: {Host: 679888.xyz}}}
  - {name: Racknerd-Vmess, server: heihei006009.tk, port: 444, type: vmess, uuid: 7ed04ef6-0f03-42f1-a609-b21a0b3a3181, alterId: 0, cipher: auto, tls: true, network: ws, ws-opts: {path: /47d5ff16f/, headers: {Host: heihei006009.tk}}}
 
proxy-groups:
# type:
# select 手动选择，该组在节点列表上，手动选择列表或者 proxy-group 
# url-test 延迟最低节点，测试该组所有节点的延迟
# fallback 定期测试列表中服务器的可用性，按顺序切换使用第一个可用的服务器
# load-balance 负载均衡，由该组2个以上的节点提供链接

  - name: 🎯 国内流量
    type: select
    proxies:
      - DIRECT
      - BWG-VMESS
      - Racknerd-Vmess
  - name: 🍎 苹果服务
    type: select
    proxies:
      - DIRECT
      - BWG-VMESS
      - Racknerd-Vmess
  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - DIRECT
      - BWG-VMESS
      - Racknerd-Vmess
  - name: 📺 ChatGPT
    type: select
    proxies:
      - Racknerd-Vmess
      - BWG-VMESS
  - name: 📲 Telegram
    type: select
    proxies:
      - Racknerd-Vmess
      - BWG-VMESS
  - name: 📢 谷歌服务
    type: select
    proxies:
      - BWG-VMESS
      - Racknerd-Vmess
  - name: 🚀 国外流量
    type: select
    proxies:
      - BWG-VMESS
      - Racknerd-Vmess
  - name: 🆎 AdBlock
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - DIRECT
      - BWG-VMESS
      - Racknerd-Vmess
 
