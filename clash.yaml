mixed-port: 7890
#port: 7890
#socks-port: 7891
#redir-port: 7892
allow-lan: true
mode: rule
ipv6: false
log-level: info
external-controller: 127.0.0.1:9090

dns:
  enable: true
  ipv6: false
  default-nameserver:
    - 180.76.76.76
    - 119.29.29.29
  nameserver:
    - 223.5.5.5
    - https://dns.alidns.com/dns-query
    - https://dns.pub/dns-query
    - https://1.12.12.12/dns-query
  fallback:
    - https://dns.twnic.tw/dns-query
    - 8.8.8.8 # Google DNS UDP
    - https://dns.google/dns-query # Google DNS over HTTPS
    - 1.1.1.1
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 0.0.0.0/8
      - 10.0.0.0/8
      - 100.64.0.0/10
      - 127.0.0.0/8
      - 169.254.0.0/16
      - 172.16.0.0/12
      - 192.0.0.0/24
      - 192.0.2.0/24
      - 192.88.99.0/24
      - 192.168.0.0/16
      - 198.18.0.0/15
      - 198.51.100.0/24
      - 203.0.113.0/24
      - 224.0.0.0/4
      - 240.0.0.0/4
      - 255.255.255.255/32
    domain:
      - "+.google.com"
      - "+.facebook.com"
      - "+.youtube.com"
      - "+.githubusercontent.com"
      - "+.googlevideo.com"
      - "+.msftconnecttest.com"
      - "+.msftncsi.com"
      - msftconnecttest.com
      - msftncsi.com



