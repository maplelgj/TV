proxy-groups:
# type:
# select 手动选择，该组在节点列表上，手动选择列表或者 proxy-group 
# url-test 延迟最低节点，测试该组所有节点的延迟
# fallback 定期测试列表中服务器的可用性，按顺序切换使用第一个可用的服务器
# load-balance 负载均衡，由该组2个以上的节点提供链接

  - name: 🔰 节点选择
    type: select
    proxies:
      - 🇺🇸 美国-BWG01
      - 🇺🇸 美国-BWG02
      - 🇺🇸 美国-BWG03
      - 🇺🇸 美国-BWG
      - 🇺🇸 美国-Racknerd01
      - 🇺🇸 美国-Racknerd02
      - 🇺🇸 美国-Racknerd03
      - 🇺🇸 美国-Racknerd
       #- 🇩🇪 德国-CodeSandBox01
       #- 🇩🇪 德国-CodeSandBox
       #- 🇺🇸 美国-Replit
       #- 🇩🇪 德国-doprax
      - DIRECT
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.google.com/generate_204
    interval: 6000
    tolerance: 50
    proxies:
      - 🇺🇸 美国-BWG01
      - 🇺🇸 美国-BWG02
      - 🇺🇸 美国-BWG03
      - 🇺🇸 美国-BWG
      - 🇺🇸 美国-Racknerd01
      - 🇺🇸 美国-Racknerd02
      - 🇺🇸 美国-Racknerd
       #- 🇩🇪 德国-CodeSandBox01
       #- 🇩🇪 德国-CodeSandBox
       #- 🇺🇸 美国-Replit
      # - 🇩🇪 德国-doprax
  - name: ⚖️ 负载均衡
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 6000
    strategy: consistent-hashing
    proxies:
      - 🇺🇸 美国-BWG01
      - 🇺🇸 美国-BWG
      - 🇺🇸 美国-Racknerd01
      - 🇺🇸 美国-Racknerd
  - name: 📺 ChatGPT
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 6000
    proxies:
      - 🇺🇸 美国-Racknerd01
      - 🇺🇸 美国-Racknerd02
      - 🇺🇸 美国-Racknerd03
      - 🇺🇸 美国-Racknerd
      - 🔰 节点选择
      - ♻️ 自动选择
  - name: 📲 Telegram
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 6000
    proxies:
      - 🇺🇸 美国-Racknerd01
      - 🇺🇸 美国-Racknerd02
      - 🇺🇸 美国-Racknerd03
      - 🇺🇸 美国-Racknerd
